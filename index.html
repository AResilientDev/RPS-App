<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">

	<title>Parchment, Stone, or Blade?</title>

	<link rel="stylesheet" href="css/style.css">

</head>

<body>

<h1>Stone, Parchment, or Blade?</h1>

<p>A Saiyan from the planet Vegeta has challenged you to a game. <strong>Stone</strong> beats <strong>Blade</strong>, <strong>Blade</strong> beats <strong>Parchment</strong>, and <strong>Parchment</strong> beats <strong>Stone</strong>. Choose <strong>Lizard</strong> or <strong>Spock</strong> at your own risk...</p>

<div class="scoreboard">
  <h2>Scoreboard</h2>
  <table>
    <tbody>
      <tr>
        <td id="humanScore">0</td>
        <td id="computerScore">0</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th>You</th>
        <th>Bot</th>
      </tr>
    </tfoot>
  </table>
</div>

<h2>Choose Wisely</h2>

<button id="rock">Stone</button>

<button id="paper">Parchment</button>

<button id="scissors">Blade</button>

<button id="spock">Spock</button>

<button id="lizard">Lizard</button>




<div id="status"></div>
<script type="text/javascript" src="js/main.js">

</script>
</body>

</html>
